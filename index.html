<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Game - CS-Style Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        .loading-content {
            text-align: center;
        }
        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #fff;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="loading-content">
            <h1>Loading Game</h1>
            <div class="loading-spinner"></div>
            <p>Preparing your Counter-Strike inspired map...</p>
        </div>
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "/node_modules/three/build/three.module.js",
                "three/addons/": "/node_modules/three/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
    <script>
        // Remove loading screen when the game has loaded
        window.addEventListener('load', function() {
            // Give a small delay to ensure Three.js has initialized
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading');
                loadingScreen.style.display = 'none';
            }, 2000);
        });
        
        // Error handler to help debug initialization issues
        window.addEventListener('error', function(event) {
            console.error('Game error:', event.message);
            
            // Display error in the loading screen
            const loadingScreen = document.getElementById('loading');
            const errorMessage = document.createElement('div');
            errorMessage.innerHTML = `<p style="color: red; font-weight: bold;">Error: ${event.message}</p>`;
            loadingScreen.querySelector('.loading-content').appendChild(errorMessage);
        });
    </script>
</body>
</html>
